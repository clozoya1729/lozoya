{% extends 'base.html' %}
{% block body %}
    {% load static %}
    <!DOCTYPE html>
    <html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <title>navbar</title>
        {% include 'css.html' %}
    </head>
    <body>
    <div class="login-clean">
        <form method="post">
            <h2 class="sr-only">Login Form</h2>
            <div class="illustration"><i class="icon ion-ios-navigate" style="color: rgb(244,113,71);"></i></div>
            <div class="form-group">{% csrf_token %}
                {{ form }}</div>
            <div class="form-group">
                <button class="btn btn-primary btn-block" type="submit" style="background-color: rgb(244,113,71);">
                    Send
                </button>
            </div>
            <a href="#" class="forgot">Thank you for your feedback!</a></form>
    </div>
    {% include 'js.html' %}
    </body>
    </html>
{% endblock %}

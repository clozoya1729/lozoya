<input id="upload-container"
       type="file"
       multiple="multiple"
       onchange="upload_file();"
       hidden
       style="display: none;"/>
<button id="upload-button"
        type="button">
    <i class="icon glyphicon glyphicon-upload">
    </i>
    Upload File
</button>
<legend id='files-list-legend'>
    Files
</legend>
<div id="files-list"
     style="font-size: 1.5rem;">
    %filesList%
</div>
<legend id='files-legend'>
</legend>
<div id="files-settings">
</div>

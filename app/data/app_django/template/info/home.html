{% extends 'base/general/body.html' %}
{% load static %}
{% block body %}
    <div>
        <header class="masthead text-white text-center"
                style="background:url({% static 'img/bg-masthead.jpg' %})no-repeat center center;background-size:cover;">
            <div class="overlay">
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-xl-9 mx-auto">
                        <h1 class="mb-5 page-heading">tensorstone<br>Data science online.</h1>
                    </div>
                </div>
            </div>
        </header>
        <section class="call-to-action text-white text-center"
                 style="background:url({% static 'img/bg-masthead.jpg' %}) no-repeat center center;background-size:cover;">
            <div class="overlay"></div>
            <div class="container">
                <div class="row">
                    <div class="col-xl-9 mx-auto">
                        <h2 class="mb-4">
                            Ready to get started? Sign up now!
                        </h2>
                    </div>
                    <div class="col-md-10 col-lg-8 col-xl-7 mx-auto">
                        <form>
                            <div class="form-row">
                                <div class="col-12 col-md-9 mb-2 mb-md-0">
                                    <input class="form-control form-control-lg"
                                           type="email"
                                           placeholder="Enter your email...">
                                </div>
                                <div class="col-12 col-md-3">
                                    <a class="btn btn-primary btn-block btn-lg"
                                            {#                                       href="{% url 'ts_general:signup' %}"#}
                                       role="button">
                                        Sign up!
                                    </a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div>
{% endblock %}

{% extends 'template/base/general/base.html' %}
{% load static %}
{% block body %}
    <div class="login-clean">
        <form method="post">
            <section>
                <h2 class="text-uppercase text-center form-heading">Create private Server</h2>
            </section>
            <div class="illustration"><i class="icon ion-ios-navigate"></i></div>
            <div class="form-group"><label>Configuration</label><input class="form-control-range" type="range"
                                                                       id="server-config-slider" max="10" min="0"
                                                                       step="1" value="0" name="ram-slider">
                <div class="container">
                    <div class="form-row">
                        <div class="col-6 col-md-6">
                            <p>CPU<br>Memory<br>Storage<br>Transfer</p>
                        </div>
                        <div class="col-6 col-md-6">
                            <p class="text-right" id="server-config-label">1<br>1 GB<br>25 GB<br>1 TB</p>
                        </div>
                    </div>
                </div>
                <label id="price-label">$10 Monthly</label></div>
            <div class="form-group"><input class="form-control" type="email" name="email" placeholder="Email"></div>
            <div class="form-group">
                <div class="form-check"><input class="form-check-input" type="checkbox" id="formCheck-1"><label
                        class="form-check-label" for="formCheck-1">I agree to the&nbsp;<a
                        href="../../template/info/terms2.html">terms
                    of service</a>.</label></div>
            </div>
            <div class="form-group">
                <button class="btn btn-primary btn-block" type="submit">Checkout</button>
            </div>
            <p style="font-size: 9pt;">A link to your tensorstone dashboard will be sent to the email entered above when
                your private server is ready.<br></p>
        </form>
    </div>
{% endblock %}
